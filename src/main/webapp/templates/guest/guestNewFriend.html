<navbarsys></navbarsys>

<h1>Send Friend Request</h1>

<div class="container">
<h2>Available Guests</h2>
    <div class="col-md-6">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody ng-repeat="friend in friends">
            <tr>
                <td>{{friend.firstName}}</td>
                <td>{{friend.lastName}}</td>
                <td class="text-center"><a class='btn btn-info btn-xs' ng-click="addFriend(friend.id)"><span class="glyphicon glyphicon-plus"></span>Send</a> </td>
            </tr>
    </tbody>
    </table>
    </div>
</div>
