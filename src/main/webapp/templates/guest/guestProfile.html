<h1>Your Profile</h1>

<div class="container">


<form class="form-horizontal" role="form" ng-submit="updateUser()" >
<div class="form-group">
<label class="col-sm-2 control-label">First Name:</label>
<div class="col-sm-2">
<input type="text" class="form-control"  name="userFName" ng-model="user.firstName" required>	</div>
<input type="submit" class='btn btn-info btn-xs' id="submit" value="Update" />
</div>		
</form>

<form class="form-horizontal" role="form" ng-submit="updateUser()" >
<div class="form-group">
<label class="col-sm-2 control-label">Last Name:</label>
<div class="col-sm-2">
<input type="text" class="form-control"  name="userLName" ng-model="user.lastName" required>	</div>
<input type="submit" class='btn btn-info btn-xs' id="submit" value="Update" />
</div>		
</form>

<form class="form-horizontal" role="form" ng-submit="updateUser()" >
<div class="form-group">
<label class="col-sm-2 control-label">E-mail:</label>
<div class="col-sm-2">
<input type="text" class="form-control"  name="userEMail" ng-model="user.eMail" required>	</div>
<input type="submit" class='btn btn-info btn-xs' id="submit" value="Update" />
</div>		
</form>

<form class="form-horizontal" role="form" ng-submit="updateUser()" >
<div class="form-group">
<label class="col-sm-2 control-label">Address:</label>
<div class="col-sm-2">
<input type="text" class="form-control"  name="userAddress" ng-model="user.address" required>	</div>
<input type="submit" class='btn btn-info btn-xs' id="submit" value="Update" />
</div>		
</form>

<form class="form-horizontal" role="form" ng-submit="updateUser()" >
<div class="form-group">
<label class="col-sm-2 control-label">City:</label>
<div class="col-sm-2">
<input type="text" class="form-control"  name="userCity" ng-model="user.city" required>	</div>
<input type="submit" class='btn btn-info btn-xs' id="submit" value="Update" />
</div>		
</form>

<form class="form-horizontal" role="form" ng-submit="updateUser()" >
<div class="form-group">
<label class="col-sm-2 control-label">Country:</label>
<div class="col-sm-2">
<input type="text" class="form-control"  name="userCountry" ng-model="user.country" required>	</div>
<input type="submit" class='btn btn-info btn-xs' id="submit" value="Update" />
</div>		
</form>

</div>

<div class="container">
<h2>Friends List:</h2>
    <div class="col-md-6">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody ng-repeat="friend in friends">
            <tr>
                <td>{{friend.firstName}}</td>
                <td>{{friend.lastName}}</td>
                <td class="text-center"><a class='btn btn-info btn-xs' ng-click="removeFriend(friend.id)"><span class="glyphicon glyphicon-minus"></span>Remove Friend</a> </td>
            </tr>
    </tbody>
    </table>
    </div>
</div>

<div class="container ">
<div class="col-md-6">
<a class='btn btn-info' href="#!/guest/newfriend">New Friend Request</a>
</div>
</div>
