Add a manager to {{restaurant.name}}
<div class="container">
    <div class="row">
		<div class="col-sm-12">
			<form ng-submit="addRestaurantManager()" >
				<label>First Name</label>
				<div class="input-group"><input type="text" class="form-control"  name="restaurantName" ng-model="restaurantManager.firstName"></div>
	
				<label>Last Name</label>
				<div class="input-group"><input type="text" class="form-control"  name="restaurantDescription" ng-model="restaurantManager.lastName"></div>
	
				<label>Email</label>
				<div class="input-group"><input type="text" class="form-control" name="restaurantCountry" ng-model="restaurantManager.eMail"></div>
	
				<label>Password</label>
				<div class="input-group"><input type="password" class="form-control"  name="restaurantCity" ng-model="restaurantManager.password"></div>
	
				<label>Country</label>
				<div class="input-group"><input type="text" class="form-control" name="restaurantAddress" ng-model="restaurantManager.country"></div>
				
				<label>City</label>
				<div class="input-group"><input type="text" class="form-control" name="restaurantAddress" ng-model="restaurantManager.city"></div>
				
				<label>Address</label>
				<div class="input-group"><input type="text" class="form-control" name="restaurantAddress" ng-model="restaurantManager.address"></div>
	
	   			<input type="submit" id="submit" value="Submit" />
   			</form>
		</div>
	</div>
</div>
